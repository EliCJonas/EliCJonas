name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

# Prevent multiple workflows pushing at same time
concurrency:
  group: readme-cards
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout repo (full history)
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # Detect default branch
      # ---------------------------
      - name: Detect default branch
        id: branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT

      # ---------------------------
      # Generate stats card
      # ---------------------------
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------
      # Commit + Push (CI hardened)
      # ---------------------------
      - name: Commit and push cards
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"

          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add profile/*.svg || true

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update README cards"

          # Ensure token auth
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Retry push logic (handles race conditions)
          for i in {1..3}; do
            echo "Push attempt $i"

            git fetch origin $BRANCH

            if git push --force-with-lease origin HEAD:$BRANCH; then
              echo "Push successful"
              exit 0
            fi

            echo "Push failed, retrying in 5 seconds..."
            sleep 5
          done

          echo "Push failed after retries"
          exit 1
